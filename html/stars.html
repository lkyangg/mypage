    myChart.on('mouseover', function (params) {
        currentData = params.data;
    });
    myChart.on('click', (p) => {
        if (p.seriesType === 'line3D') {
            opt = myChart.getOption();
            ss = opt.series.filter((x) => x.name === p.seriesName);
            cc = ss[0].lineStyle.color === '#C2C1ED' ? 'yellow' : '#C2C1ED';
            oo = ss[0].lineStyle.opacity === 0.1 ? 0.3 : 0.1;
            let new_ss = []
            for (let s of ss) {
                new_ss.push(
                    {
                        'id': s.id,
                        'lineStyle': {'color': cc, 'opacity': oo}
                    }
                )
            }
            myChart.setOption({
                series: new_ss
            });
        }
    });
    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }
    window.addEventListener('resize', myChart.resize);
